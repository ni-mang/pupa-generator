<div class="layuimini-main">

    <div class="layui-form layuimini-form" lay-filter="viewForm">

        <input type="hidden" id="projectId" name="projectId" value="${projectId}">
        <input type="hidden" id="sourceId" name="sourceId" value="${sourceId}">
        <input type="hidden" id="tableId" name="tableId" value="${tableId}">
        <input type="hidden" id="configId" value="${configId}">
        <input type="hidden" id="id" name="id" value="${id}">

        <div class="layui-form-item">
            <label class="layui-form-label">中文名</label>
            <div class="layui-input-block">
                <input type="text" name="columnCn" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">注释</label>
            <div class="layui-input-block">
                <input type="text" name="columnNotes" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">列名</label>
            <div class="layui-input-block">
                <input type="text" name="columnName" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">属性名</label>
            <div class="layui-input-block">
                <input type="text" name="attrName" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">物理类型</label>
            <div class="layui-input-block">
                <input type="text" name="dataType" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">顺位</label>
            <div class="layui-input-inline">
                <input type="text" name="ordinalPosition" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">长度/数值范围下限</label>
            <div class="layui-input-inline">
                <input type="text" name="boundMin" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">长度/数值范围上限</label>
            <div class="layui-input-inline">
                <input type="text" name="boundMax" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">默认值</label>
            <div class="layui-input-inline">
                <input type="text" name="columnDefault" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">枚举名</label>
            <div class="layui-input-inline">
                <input type="text" name="enumName" class="layui-input" readonly>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">是否主键</label>
            <div class="layui-input-inline">
                <input type="radio" name="primary" value="true" title="是" disabled>
                <input type="radio" name="primary" value="false" title="否" disabled>
            </div>
        </div>

        <div class="layui-form-item layui-hide" id="idTypeDiv" >
            <label class="layui-form-label">主键类型</label>
            <div class="layui-input-inline">
                <select name="idType" lay-reqtext="请选择主键类型" disabled>
                    <option value="AUTO">AUTO</option>
                    <option value="ASSIGN_ID">ASSIGN_ID</option>
                    <option value="ASSIGN_UUID">ASSIGN_UUID</option>
                    <option value="NONE">NONE</option>
                    <option value="INPUT">INPUT</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否必须</label>
            <div class="layui-input-inline">
                <input type="radio" name="requiredFlag" value="true" title="是" disabled>
                <input type="radio" name="requiredFlag" value="false" title="否" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">插入标识</label>
            <div class="layui-input-inline">
                <input type="radio" name="insertFlag" value="true" title="是" disabled>
                <input type="radio" name="insertFlag" value="false" title="否" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">展示标识</label>
            <div class="layui-input-inline">
                <input type="radio" name="viewFlag" value="true" title="是" disabled>
                <input type="radio" name="viewFlag" value="false" title="否" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">查询标识</label>
            <div class="layui-input-inline">
                <input type="radio" name="queryFlag" value="true" title="是" disabled>
                <input type="radio" name="queryFlag" value="false" title="否" disabled>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">扩展配置</label>
            <div class="layui-input-block">
                <div id="extendDiv" lay-filter="extendDiv"></div>
            </div>
        </div>

    </div>
</div>
<script src="/js/common/subTable.js"></script>
<script src="/js/biz/field/view.js"></script>
