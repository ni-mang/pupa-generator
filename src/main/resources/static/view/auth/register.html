<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PUPA-注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <script src="/js/common/include-layui-v2.8.3.js"></script>
    <script src="/js/common/include.js"></script>
    <link rel="stylesheet" href="/css/login.css" media="all">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body>
<div class="main-body">
    <div class="login-main">
        <div class="login-top">
            <span>注册</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <form class="layui-form login-bottom">
            <div class="center">
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div>
                        <input type="text" name="loginName" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请输入登录账号" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <input type="password" name="password" id="reg-password" value="" lay-verify="required" placeholder="密码" lay-reqtext="请输入密码" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <input type="password" name="confirmPassword" value="" lay-verify="required|confirmPassword" placeholder="确认密码" lay-reqtext="请确认密码" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>

            </div>
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit="" lay-filter="register-submit">注册</button>
            </div>
            <div class="layui-form-item" style="margin: 12px;text-align: center;">
                <a style="color: #1E9FFF" href="/view/auth/login.html">登录已有帐号</a></span>
            </div>
        </form>
    </div>
</div>
<div class="footer">

</div>
<script src="/js/utils/md5.js"></script>
<script src="/js/biz/auth/register.js"></script>
</body>
</html>
