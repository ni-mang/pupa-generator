

<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form" lay-filter="modifyPwd">
            <div class="layui-form-item">
                <label class="layui-form-label required">原密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" placeholder="请输入原密码"  value="" class="layui-input" maxlength="20" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="newPassword" id="newPassword" placeholder="请输入新密码"  value="" class="layui-input" maxlength="20" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="confirmPassword" placeholder="请确认密码"  value="" class="layui-input" maxlength="20" lay-verify="required|confirmPassword">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/utils/md5.js"></script>
<script src="/js/biz/auth/modifyPwd.js"></script>
