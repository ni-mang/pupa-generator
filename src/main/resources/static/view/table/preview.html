<div class="layuimini-main">

    <div class="layui-form layuimini-form" lay-filter="previewForm">

        <input type="hidden" id="id" name="id" value="${id}">

        <div class="layui-form-item">
            <label class="layui-form-label">文件</label>
            <div class="layui-input-inline">
                <select name="file" lay-filter="file" >
                </select>
            </div>
            <label class="layui-form-label">文件生成路径</label>
            <div class="layui-input-inline" style="width: 600px">
                <input type="text" id="genPath" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
                <div id="container" style="width: 100%;height: 1000px;"></div>
            </div>
        </div>

    </div>
</div>
<script src="/js/monaco/vs/loader.js"></script>
<script src="/js/monaco/vs/basic-languages/java/java.js"></script>
<script src="/js/common/monaco.js"></script>

<script src="/js/biz/table/preview.js"></script>
