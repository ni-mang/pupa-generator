<link rel="stylesheet" href="/css/template.css" media="all">
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">

                        <input type="hidden" id="configInfoIndex">
                        <input type="hidden" id="isOwner" value="${isOwner}">
                        <input type="hidden" id="configId" value="${configId}">

                        <div class="layui-inline">
                            <label class="layui-form-label">模板名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">模板引擎</label>
                            <div class="layui-input-inline">
                                <select name="tempTypeSearch" lay-filter="tempTypeSearch">
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select name="status" lay-filter="status">
                                    <option value="">--请选择--</option>
                                    <option value="0">禁用</option>
                                    <option value="1">启用</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="templateSearchBtn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="templateToolbar">
            <div class="layui-btn-container">
                {{#  if(${isOwner}){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                {{#  } }}
            </div>
        </script>

        <table class="layui-hide" id="templateTable" lay-filter="templateTable"></table>

        <script type="text/html" id="templateTableBar">
            {{#  if(${isOwner}){ }}
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            {{#  }else{ }}
            <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
            {{#  } }}
        </script>

    </div>
</div>
<script src="/js/common/convert.js"></script>
<script src="/js/biz/template/list.js"></script>
